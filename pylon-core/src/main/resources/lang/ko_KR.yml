  time_left: '남은 시간: %time%'
  scroll:
    up: 위로 스크롤
    down: 아래로 스크롤
    left: 왼쪽으로 스크롤
    right: 오른쪽으로 스크롤
  page:
    next: 다음 페이지 (%current%/%total%)
    previous: 이전 페이지 (%current%/%total%)
guide:
  title: 파일런 가이드
  button:
    ingredient: <yellow>%item_ingredients_page_amount%x <white>%item_ingredients_page_item%
    back:
      name: <yellow>뒤로
      lore: ''
    search-specifiers:
      name: 검색 지정자
      lore: |-
        <arrow:#3a293> 기본적으로 정확한 이름만을 검색합니다 ("철 주괴"는 "철"과 "주괴"가 아닌 "철 주괴"만을 검색합니다)
        <arrow:#3a293> 접두사 <light_purple>@</light_purple>는 <light_purple>애드온</light_purple>의 id나 표기되는 이름을 검색합니다. 예시) "pylonbase" 또는 "base"
        <arrow:#3a293> 접두사 <aqua>$</aqua>는 아이템의 <aqua>설명</aqua>을 검색합니다
        <arrow:#3a293> 접두사 검색은 접두사 바로 뒤에 있는 단어에만 적용됩니다
        <arrow:#3a293> 예시) <light_purple>@pylonbase <white>철 <aqua>$온도 <white>슬러리
    research:
      instructions: |-
        <arrow:#3a293> <guideinsn>왼쪽 클릭</guideinsn>으로 연구
        <arrow:#3a293> <guideinsn>오른쪽 클릭</guideinsn>으로 해금되는 아이템 보기
      unlocks-title: <u>해금되는 아이템</u>
      unlocks-item: <diamond> <white>%item%
      more-researches: <diamond> <gray>외 <aqua>%amount%<gray>개 - <guideinsn>오른쪽 클릭</guideinsn> <gray>으로 모두 보기
      error: 연구 로드 실패
      cost:
        not-enough: <arrow> <attr>해금 비용:</attr> <#e23b28>%points%/%cost%
        enough: <arrow> <attr>해금 비용:</attr> <#61ea38>%points%/%cost%
        researched: <arrow> <attr>해금 비용:</attr> <#61ea38>%cost% (연구됨)
    fluid:
      name: '%fluid% <gray>(%amount%<gray>)'
      error: <red>유체 아이템 로드 실패
    item:
      not-researched: <red><u>연구되지 않은 아이템</u>
      not-researched-with-name: <red><u>연구되지 않은 아이템 <gray>(%research_name%<gray>)
      research-instructions: |-
        <arrow:#3a2939> <guideinsn>쉬프트 왼쪽 클릭</guideinsn>으로 연구
        <arrow:#3a2939> <guideinsn>쉬프트 오른쪽 클릭</guideinsn>으로 해금되는 연구 보기
      error: <red>아이템 로드 실패
    toggle-waila:
      활성화:
        name: '<gray>WAILA: <green>활성화됨 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> WAILA는 바라보고 있는 파일런 블록의 정보를 표시합니다
      disabled:
        name: '<gray>WAILA: <red>비활성화됨 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> WAILA는 바라보고 있는 파일런 블록의 정보를 표시합니다
    toggle-vanilla-waila:
      활성화:
        name: '<gray>바닐라 WAILA: <green>활성화됨 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> WAILA가 바닐라의 블록/엔티티 정볼르 표시하도록 합니다
      disabled:
        name: '<gray>Vanilla WAILA: <red>비활성화됨 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> WAILA가 바닐라의 블록/엔티티 정볼르 표시하도록 합니다
    cycle-waila-type:
      bossbar:
        name: '<gray>WAILA 표시 방식: <green>보스바 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> WAILA가 화면 상단에 보스바로 표시됩니다
      actionbar:
        name: '<gray>WAILA 표시 방식: <aqua>액션바 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> WAILA가 핫바 위 액션바에 표시됩니다
    intermediates:
      name: <blue>↑ 입력 ↑
      lore: <yellow>↓ 부산물 ↓
    main_product:
      name: <blue>↑ 입력 ↑
      lore: <gold>↓ 주요 생산물 ↓
    toggle-block-textures:
      활성화:
        name: '<gray>커스텀 블록 텍스쳐: <green>활성화 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 파일론 블록 텍스처를 추가하는 리소스 팩이 있는 경우, 이를 사용할 수 있도록 활성화하세요
        그렇지 않은 경우 안전하게 비활성화할 수 있지만, 많은 수의 파일론 블록으로 인해 FPS에 부정적인 영향을 미칠 수 있습니다
      disabled:
        name: '<gray>Custom Block Textures: <red>Disabled <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 파일론 블록 텍스처를 추가하는 리소스 팩이 있는 경우, 이를 사용할 수 있도록 활성화하세요
        그렇지 않은 경우 안전하게 비활성화할 수 있지만, <red>그 경우 많은 수의 파일론 블록으로 인해 FPS에 부정적인 영향을 미칠 수 있습니다
    cycle-culling-preset:
      disabled:
        name: '<gray>컬링 프리셋: 비활성화 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 시야 거리 내에 있는 모든 파일론 블록 엔티티는 클라이언트로 전송됩니다
        <red>장치의 수와 성능에 따라 FPS에 큰 부정적인 영향을 미칠 수 있습니다
      low:
        name: '<gray>컬링 프리셋: <green>낮음 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 품질을 중시하여 %alwaysShowRadius%블록 내의 엔티티를 항상 표시하고
          %cullRadius%블록 내의 엔티티를 최소한으로 컬링합니다
          (시야와 블록 사이에 %maxOccludingCount%개 이상의 블록이 있는 경우 컬링)
      medium:
        name: '<gray>컬링 프리셋: <yellow>중간 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 성능과 품질 사이의 균형을 맞추어 %alwaysShowRadius%블록 내의 엔티티를 항상 표시하고
          %cullRadius%블록 내의 엔티티를 적당히 컬링합니다 
          (시야와 블록 사이에 %maxOccludingCount%개 이상의 블록이 있는 경우 컬링)
      high:
        name: '<gray>컬링 프리셋: <red>높음 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 성능을 중시하여 %alwaysShowRadius%블록 내의 엔티티를 항상 표시하고 
          %cullRadius%블록 내의 엔티티를 최대한 컬링합니다
          (시야와 블록 사이에 %maxOccludingCount%개 이상의 블록이 있는 경우 컬링)
    toggle-armor-textures:
      활성화:
        name: '<gray>커스텀 갑옷 텍스쳐: <green>활성화 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> <bold>장비</bold>했을 때 파일론 갑옷(아이템 제외)의 텍스쳐를 추가하는 리소스팩을 사용하려면
          활성화하고, 아닌 경우 비활성화하세요
      disabled:
        name: '<gray>커스텀 갑옷 텍스쳐: <red>비활성화 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> <bold>장비</bold>했을 때 파일론 갑옷(아이템 제외)의 텍스쳐를 추가하는 리소스팩을 사용하려면
          활성화하고, 아닌 경우 비활성화하세요
    toggle-research-effects:
      활성화:
        name: '<gray>연구 효과: <green>활성화 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 새 연구를 해금했을 때 소리를 재생하고 색종이 조각을 나타내려면 활성화하세요
      disabled:
        name: '<gray>연구 효과: <red>비활성화 <dark_gray>(클릭해서 전환)'
        lore: <arrow:#3a2939> 새 연구를 해금했을 때 소리를 재생하고 색종이 조각을 나타내려면 활성화하세요
  recipe:
    cooking: <attr>조리 시간:</attr> %time%
  page:
