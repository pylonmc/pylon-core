    not_a_block: <red>파일런 블록이 아닙니다
    not_an_entity: <red>파일런 엔티티가 아닙니다
    data: '<gold>데이터: <white>%data%'
    deleted_data: <white>%type% <gray>(%location%) <red>제거됨
    key:
      block: '<gold>파일런 블록 키: <white>%key%'
      entity: '<gold>파일런 엔티티 키: <white>%key%'
    ticking:
      ticking: '<gold>Ticking: <green>Yes'
      errored: '<gold>Ticking: <red>Ticker has errored'
      not_ticking: '<gold>Ticking: <red>No'
