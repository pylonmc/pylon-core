  research:
    unknown: <red>%item%을(를) 사용하는 방법을 알 수 없습니다. %research%에 대해 연구해 보세요.
    unlocked: <green>%research%에 대한 연구를 마쳤습니다
    click_to_research: <green>클릭해서 연구하기 (%points% 포인트)
  command:
    error:
      no_permission: <red>이 명령어를 사용할 권한이 없습니다
      must_be_player: <red>플레이어만 이 명령어를 사용할 수 있습니다
    key:
      hover: 클릭해서 클립보드에 복사
      no_item: <red>파일론 아이템을 들고 있지 않습니다
    waila:
      활성화: <green>WAILA 활성화
      disabled: <red>WAILA 비활성화
    gametest:
      started: %location% 에서 %test% 테스트를 실행합니다
      failed: '<red>%test% 테스트 실패: %reason%'
      success: <green>%test% 테스트 성공
    research:
      added: %player%에게 연구 %research%을(를) 추가했습니다
      removed: %player%에게 연구 %research%을(를) 제거했습니다
      already_discovered: <red>이미 %research%에 대한 연구를 마쳤습니다
      cannot_unlock: <red>연구 포인트로 %research%을(를) 해금할 수 없습니다
      not_enough_points: <red>%research% 연구를 위한 지식이 모자랍니다 (%points%/%cost% 포인트)
      list:
        none_self: <red>해금한 연구가 없습니다
        none_other: <red>%player%가 해금한 연구가 없습니다
        discovered_self: '%count%개의 연구를 해금하였습니다: %list%'
        discovered_other: '%player%는 %count%개의 연구를 해금하였습니다: %list%'
      points:
        set: %player%의 연구 포인트를 %points%로 설정하였습니다
        added: %player%의 연구 포인트를 %points% 추가했습니다
        removed: %player%의 연구 포인트를 %points% 제거했습니다
        query: '%player%의 연구 포인트: %points%'
    exposerecipe:
      not-configurable: <red>레시피를 설정할 수 없습니다
      warning: '<yellow>주의: 레시피 구성을 노출하면 자동으로 업데이트되지 않습니다.
        되돌리려면 %file%을 삭제하세요'
  guide:
    ingredients-page:
      item: <yellow>%item_ingredients_page_amount%x <white>%item_ingredients_page_item%
  waila:
    type-disabled: <red>이 서버는 더 이상 이전에 설정한 %type% WAILA 표시 유형을 
        허용하지 않습니다. 기본값으로 재설정되었습니다.
