addon: "Core"

item:
  error_item:
    name: "<red>Error"
    lore: |-
      <red>This item dropped from a block that, for some reason, failed to load
      <red>Errored block:</red> <yellow>%block%

  guide:
    name: "<white>Pylon Guide"
    lore: |-
      <arrow> <insn>Right click</insn> to open

  phantom_block:
    name: "<red>Phantom Block (%block%)"

  debug_waxed_weathered_cut_copper_stairs:
    name: "<red>Debug Waxed Weathered Cut Copper Stairs"
    lore: |-
      <arrow> <insn>Shift left click</insn> a block/entity to remove it
      <arrow> <insn>Right click</insn> a block/entity to view its Pylon data

  fluid_pipe_connector:
    waila: "%pipe%"

  fluid_pipe_marker:
    waila: "%pipe%"

fluid:
  temperature:
    display-text: "<arrow> <attr>Temperature:</attr> %temperature%"
    cold: "<#1cb3d8>cold"
    normal: "<#c9d81c>normal"
    hot: "<#d81c1c>hot"

message:
