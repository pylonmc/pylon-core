    message: "<white>%item% <red>has been disabled"
    lore: "<arrow> <#ff0000>Disabled - you can still craft this item but cannot use it"

  research:
    unknown: "<red>You do not know how to use %item%. Try thinking about %research%"
    unlocked: "<green>You have discovered %research%"
    click_to_research: "<green>Click to research (%points% points)"

  command:
    error:
      no_permission: "<red>You do not have permission to use this command"
      must_be_player: "<red>You must be a player to use this command"
    key:
      hover: "Click to copy to clipboard"
      no_item: "<red>You are not holding a Pylon item"
    waila:
      enabled: "<green>WAILA enabled"
      disabled: "<red>WAILA disabled"
    gametest:
      started: "Starting game test %test% at %location%"
      failed: "<red>Game test %test% failed: %reason%"
      success: "<green>Game test %test% succeeded"
    research:
      added: "Added research %research% to player %player%"
      removed: "Removed research %research% from player %player%"
      list:
        none_self: "<red>You have no discovered researches"
        none_other: "<red>%player% has no discovered researches"
        discovered_self: "You have discovered %count% researches: %list%"
        discovered_other: "%player% has discovered %count% researches: %list%"
      already_discovered: "<red>You have already discovered %research%"
      cannot_unlock: "<red>You cannot unlock %research% using research points"
      not_enough_points: "<red>You do not yet know enough to discover %research% (%points%/%cost% points)"
      points:
        set: "Set %player%'s research points to %points%"
        added: "Added %points% research points to %player%"
        removed: "Removed %points% research points from %player%"
        query: "%player% has %points% research points"
    exposerecipe:
      not-configurable: "<red>This recipe type is not configurable"
      warning: "<yellow>Warning: exposing recipe configs will keep them from updating automatically. Delete %file% to revert"

  guide:
    ingredients-page:
      item: "<yellow>%item_ingredients_page_amount%x <white>%item_ingredients_page_item%"

  waila:
    type-disabled: "<red>This server no longer permits the your previously set %type% WAILA display type, it has been reset to default"

gui:
  scroll:
    up: "Scroll up"
    down: "Scroll down"
    left: "Scroll left"
    right: "Scroll right"

  page:
    next: "Next page (%current%/%total%)"
    previous: "Previous page (%current%/%total%)"

  time_left: "Time left: %time%"

guide:
  title: "Pylon Guide"
  button:
    back:
      name: "<yellow>Back"
      lore: ""
    search-specifiers:
      name: "Search Specifiers"
      lore: |-
        <arrow:#3a293> By default, searches through item names greedily ("iron ingot" searches for exactly "iron ingot" not "iron" and "ingot")
        <arrow:#3a293> Prefix <light_purple>@</light_purple> to search by <light_purple>addon</light_purple> id or display name (e.g. "pylonbase" or "base")
        <arrow:#3a293> Prefix <aqua>$</aqua> to search in <aqua>lore</aqua>
        <arrow:#3a293> Prefixed searches only apply to the word directly after the prefix
        <arrow:#3a293> Example: <light_purple>@pylonbase <white>iron <aqua>$temperature <white>slurry
    research:
      cost:
        not-enough: "<arrow> <attr>Unlock cost:</attr> <#e23b28>%points%/%cost%"
        enough: "<arrow> <attr>Unlock cost:</attr> <#61ea38>%points%/%cost%"
        researched: "<arrow> <attr>Unlock cost:</attr> <#61ea38>%cost% (researched)"
      instructions: |-
        <arrow:#3a293> <guideinsn>Left click</guideinsn> to research
        <arrow:#3a293> <guideinsn>Right click</guideinsn> to see unlocked items
      unlocks-title: "<u>Unlocks</u>"
      unlocks-item: "<diamond> <white>%item%"
      more-researches: "<diamond> <gray>And <aqua>%amount% <gray>more - <guideinsn>right click</guideinsn> <gray>to see all"
      error: "Research failed to load"
    fluid:
      name: "%fluid% <gray>(%amount%<gray>)"
      error: "<red>Fluid item failed to load"
    item:
      not-researched: "<red><u>Not researched yet</u>"
      not-researched-with-name: "<red><u>Not researched yet <gray>(%research_name%<gray>)"
      research-instructions: |-
        <arrow:#3a2939> <guideinsn>Shift left click</guideinsn> to research
        <arrow:#3a2939> <guideinsn>Shift right click</guideinsn> to see other research unlocks
      error: "<red>Item failed to load"
    toggle-waila:
      enabled:
        name: "<white>WAILA: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<arrow:#3a2939> Whether to show information about the Pylon block/entity you're looking at"
      disabled:
        name: "<white>WAILA: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<arrow:#3a2939> Whether to show information about the Pylon block/entity you're looking at"
    toggle-vanilla-waila:
      enabled:
        name: "<white>Vanilla WAILA: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to show WAILA for vanilla blocks and entities"
      disabled:
        name: "<white>Vanilla WAILA: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to show WAILA for vanilla blocks and entities"
    cycle-waila-type:
      bossbar:
        name: "<white>WAILA display type: <green>Bossbar <dark_gray>(Click to cycle)"
        lore: |-
          <arrow:#3a2939> Whether your WAILA is displayed as an actionbar or bossbar
          <arrow:#3a2939> <green>Bossbar <dark_gray>- <gray>at the top of your screen
          <arrow:#3a2939> <aqua>Actionbar <dark_gray>- <gray>at the bottom of your screen
      actionbar:
        name: "<white>WAILA display type: <aqua>Actionbar <dark_gray>(Click to cycle)"
        lore: |-
          <arrow:#3a2939> Whether your WAILA is displayed as an actionbar or bossbar
          <arrow:#3a2939> <green>Bossbar <dark_gray>- <gray>at the top of your screen
          <arrow:#3a2939> <aqua>Actionbar <dark_gray>- <gray>at the bottom of your screen
    intermediates:
      name: "<blue>↑ Inputs ↑"
      lore: |-
        <yellow>↓ Intermediates ↓
    main_product:
      name: "<blue>↑ Inputs ↑"
      lore: |-
        <gold>↓ Main product ↓
    ingredient: "<yellow>%item_ingredients_page_amount%x <white>%item_ingredients_page_item%"
    toggle-block-textures:
      enabled:
        name: "<white>Custom block textures: <green>Enabled <dark_gray>(Click to toggle)"
        lore: |-
          <arrow:#3a2939> Enable only if you are using a resource pack that adds textures for Pylon blocks
          <arrow:#3a2939> <red>Warning:</red> This may negatively affect your game's performance with large numbers of Pylon blocks
      disabled:
        name: "<white>Custom block textures: <red>Disabled <dark_gray>(Click to toggle)"
        lore: |-
          <arrow:#3a2939> Enable only if you are using a resource pack that adds textures for Pylon blocks
          <arrow:#3a2939> <red>Warning:</red> This may negatively affect your game's performance with large numbers of Pylon blocks
    cycle-culling-preset:
      disabled:
        name: "<white>Culling preset: <aqua>No Culling <dark_gray>(Click to cycle)"
        lore: |-
          <arrow:#3a2939> Changes how aggressively block texture entities are hidden from you
          <arrow:#3a2939> More aggressive culling settings will generally improve your game's performance
          <arrow:#3a2939> <aqua>(No Culling) <gray>You will see all block texture entities within view distance
      low:
        name: "<white>Culling preset: <green>Low <dark_gray>(Click to cycle)"
        lore: |-
          <arrow:#3a2939> Changes how aggressively block texture entities are hidden from you
          <arrow:#3a2939> More aggressive culling settings will generally improve your game's performance
          <arrow:#3a2939> <green>(Low) <gray>You will see all block texture entities within <yellow>%alwaysShowRadius% blocks</yellow>
          <arrow:#3a2939> <green>(Low) <gray>Block texture entities within <yellow>%alwaysShowRadius% to %cullRadius% blocks</yellow> will be conservatively culled
          <arrow:#3a2939> <green>(Low) <gray>Culling will only occur if there are more than <yellow>%maxOccludingCount% blocks</yellow> between you and the block texture entity
      medium:
        name: "<white>Culling preset: <yellow>Medium <dark_gray>(Click to cycle)"
        lore: |-
          <arrow:#3a2939> Changes how aggressively block texture entities are hidden from you
          <arrow:#3a2939> More aggressive culling settings will generally improve your game's performance
          <arrow:#3a2939> <yellow>(Medium) <gray>You will see all block texture entities within <yellow>%alwaysShowRadius% blocks</yellow>
          <arrow:#3a2939> <yellow>(Medium) <gray>Block texture entities within <yellow>%alwaysShowRadius% to %cullRadius% blocks</yellow> will be moderately culled
          <arrow:#3a2939> <yellow>(Medium) <gray>Culling will only occur if there are more than <yellow>%maxOccludingCount% blocks</yellow> between you and the block texture entity
      high:
        name: "<white>Culling preset: <red>High <dark_gray>(Click to cycle)"
        lore: |-
          <arrow:#3a2939> Changes how aggressively block texture entities are hidden from you
          <arrow:#3a2939> More aggressive culling settings will generally improve your game's performance
          <arrow:#3a2939> <red>(High) <gray>You will see all block texture entities within <yellow>%alwaysShowRadius% blocks</yellow>
          <arrow:#3a2939> <red>(High) <gray>Block texture entities within <yellow>%alwaysShowRadius% to %cullRadius% blocks</yellow> will be aggressively culled
          <arrow:#3a2939> <red>(High) <gray>Culling will only occur if there are more than <yellow>%maxOccludingCount% blocks</yellow> between you and the block texture entity
    toggle-armor-textures:
      enabled:
        name: "<white>Custom Armor Textures: <green>Enabled <dark_gray>(Click to toggle)"
        lore: |-
          <arrow:#3a2939> Enable only if you are using a resource pack which adds custom armour textures
          <arrow:#3a2939> This setting is for the textures that display when you <bold>wear</bold> the armour - not the texture displayed in your inventory
      disabled:
        name: "<white>Custom Armor Textures: <red>Disabled <dark_gray>(Click to toggle)"
        lore: |-
          <arrow:#3a2939> Enable only if you are using a resource pack which adds custom armour textures
          <arrow:#3a2939> This setting is for the textures that display when you <bold>wear</bold> the armour - not the texture displayed in your inventory
    toggle-research-confetti:
      enabled:
        name: "<white>Research Confetti: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to show confetti when something is researched"
      disabled:
        name: "<white>Research Confetti: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to show confetti when something is researched"
    toggle-research-sounds:
      enabled:
        name: "<white>Research Sounds: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to play sounds when something is researched"
      disabled:
        name: "<white>Research Sounds: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to play sounds when something is researched"
  recipe:
    cooking: "<attr>Cooking time:</attr> %time%"

  page:
    fluids: "Fluids"
    info: "Info"
    researches: "Researches"
    research-items: "Research items"
    root: "Pylon guide"
    search: "Search"
    settings: "Settings"
