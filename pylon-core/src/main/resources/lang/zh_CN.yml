        name: '<white>WAILA 显示类型: <aqua>操作栏 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 你的 WAILA 是显示为操作栏还是状态栏
          <arrow:#3a2939> <green>状态栏 <dark_gray>- <gray>在你屏幕的顶部
          <arrow:#3a2939> <aqua>操作栏 <dark_gray>- <gray>在你屏幕的底部
