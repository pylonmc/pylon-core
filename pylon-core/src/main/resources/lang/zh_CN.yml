          <guidearrow> <guideinsn>按下 Q</guideinsn> 作弊获得一个物品 <#ff0000>(仅管理员)</#ff0000>
          <guidearrow> <guideinsn>中键</guideinsn> 作弊获得一组物品 <#ff0000>(仅管理员)</#ff0000>
    toggle-waila:
      enabled:
        name: '<white>WAILA: <green>已启用 <dark_gray>(点击切换)'
        lore: <arrow:#3a2939> 是否显示你正在查看的Pylon方块/实体 的信息
      disabled:
        name: '<white>WAILA: <red>已禁用 <dark_gray>(点击切换)'
        lore: <arrow:#3a2939> 是否显示你正在查看的Pylon方块/实体 的信息
