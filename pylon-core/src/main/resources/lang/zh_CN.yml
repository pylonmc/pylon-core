guide:
  title: Pylon指南
  button:
    ingredient: <yellow>%item_ingredients_page_amount%x <white>%item_ingredients_page_item%
    back:
      name: <yellow>返回
      lore: ''
      hints: |-
        <guidearrow> <guideinsn>点击</guideinsn>返回上一页
        <guidearrow> <guideinsn>潜行左键</guideinsn>返回主菜单
    search-specifiers:
      name: 搜索指定符
      lore: |-
        <arrow:#3a293> 默认情况下，贪婪地搜索物品名称 ("铁锭" 搜索确切的 "铁锭" 而不是 "铁" 和 "锭")
        <arrow:#3a293> 前缀 <light_purple>@</light_purple> 按 <light_purple>插件</light_purple> id 或显示名称搜索 (例如 "pylonbase" 或 "base")
        <arrow:#3a293> 前缀 <aqua>$</aqua> 在 <aqua>描述</aqua> 中搜索
        <arrow:#3a293> 前缀搜索仅适用于前缀后面的单词
        <arrow:#3a293> 示例: <light_purple>@pylonbase <white>铁 <aqua>$温度 <white>浆料
    research:
      instructions: |-
        <arrow:#3a293> <guideinsn>左键点击</guideinsn> 来研究
        <arrow:#3a293> <guideinsn>右键点击</guideinsn> 来查看解锁的物品
      unlocks-title: <u>解锁内容</u>
      unlocks-item: <diamond> <white>%item%
      more-researches: <diamond> <gray>还有 <aqua>%amount% <gray>更多 - <guideinsn>右 键点击</guideinsn> <gray>来查看全部
      error: 研究加载失败
      cost:
        not-enough: <arrow> <attr>解锁成本:</attr> <#e23b28>%points%/%cost%
        enough: <arrow> <attr>解锁成本:</attr> <#61ea38>%points%/%cost%
        researched: <arrow> <attr>解锁成本:</attr> <#61ea38>%cost% (已研究)
      hints:
        research: |2-

          <u>提示</u>
          <guidearrow> <guideinsn>右键</guideinsn>查看已解锁的物品
        unresearched: |2-

          <u>提示</u>
          <guidearrow> <guideinsn>左键</guideinsn>进行研究
          <guidearrow> <guideinsn>右键</guideinsn>查看已解锁的物品
    fluid:
      name: '%fluid% <gray>(%amount%<gray>)'
      error: <red>流体物品加载失败
      hints: |2-
      
        <u>提示</u>
        <guidearrow> <guideinsn>左键</guideinsn>查看配方
        <guidearrow> <guideinsn>右键</guideinsn>查看用途
    item:
      not-researched: <red><u>尚未研究</u>
      not-researched-with-name: <red><u>尚未研究 <gray>(%research_name%<gray>)
      research-instructions: |-
        <arrow:#3a2939> <guideinsn>Shift左键点击</guideinsn> 来研究
        <arrow:#3a2939> <guideinsn>Shift右键点击</guideinsn> 来查看其他研究解锁
      error: <red>物品加载失败
      hints:
        researched: |2-

          <u>提示</u>
          <guidearrow> <guideinsn>左键</guideinsn>查看配方
          <guidearrow> <guideinsn>右键</guideinsn>查看用途
        unresearched: |2-

          <u>提示</u>
          <guidearrow> <guideinsn>左键</guideinsn>查看配方
          <guidearrow> <guideinsn>右键</guideinsn>查看用途
          <guidearrow> <guideinsn>潜行左键</guideinsn>进行研究
          <guidearrow> <guideinsn>潜行右键</guideinsn>查看其他研究解锁内容
