      disabled:
        name: '<white>剔除预设: <aqua>无剔除 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 改变隐藏方块纹理实体的激进程度
          <arrow:#3a2939> 更激进的剔除设置通常会提高你游戏的性能
          <arrow:#3a2939> <aqua>(无剔除) <gray>你会看到视野距离内的所有方块纹理实体
      low:
        name: '<white>剔除预设: <green>低 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 改变隐藏方块纹理实体的激进程度
          <arrow:#3a2939> 更激进的剔除设置通常会提高你游戏的性能
          <arrow:#3a2939> <green>(低) <gray>你会看到 <yellow>%alwaysShowRadius% 格</yellow> 内的所有方块纹理实体
