          <arrow:#3a2939> <green>(低) <gray>只有当你在方块纹理实体之间有超过 <yellow>%maxOccludingCount% 个方块</yellow> 时才会进行剔除
      medium:
        name: '<white>剔除预设: <yellow>中 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 改变隐藏方块纹理实体的激进程度
          <arrow:#3a2939> 更激进的剔除设置通常会提高你游戏的性能
          <arrow:#3a2939> <yellow>(中) <gray>你会看到 <yellow>%alwaysShowRadius% 格</yellow> 内的所有方块纹理实体
          <arrow:#3a2939> <yellow>(中) <gray><yellow>%alwaysShowRadius% 到 %cullRadius% 格</yellow> 内的方块纹理实体将被适度剔除
          <arrow:#3a2939> <yellow>(中) <gray>只有当你在方块纹理实体之间有超过 <yellow>%maxOccludingCount% 个方块</yellow> 时才会进行剔除
      high:
        name: '<white>剔除预设: <red>高 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 改变隐藏方块纹理实体的激进程度
          <arrow:#3a2939> 更激进的剔除设置通常会提高你游戏的性能
          <arrow:#3a2939> <red>(高) <gray>你会看到 <yellow>%alwaysShowRadius% 格</yellow> 内的所有方块纹理实体
          <arrow:#3a2939> <red>(高) <gray><yellow>%alwaysShowRadius% 到 %cullRadius% 格</yellow> 内的方块纹理实体将被激进剔除
          <arrow:#3a2939> <red>(高) <gray>只有当你在方块纹理实体之间有超过 <yellow>%maxOccludingCount% 个方块</yellow> 时才会进行剔除
    toggle-armor-textures:
      enabled:
        name: '<white>自定义盔甲纹理: <green>已启用 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 仅当你使用添加自定义盔甲纹理的资源包时启用
