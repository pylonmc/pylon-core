      name: <blue>↑ 输入材料 ↑
      lore: <yellow>↓ 中间材料 ↓
    main_product:
      name: <blue>↑ 输入材料 ↑
      lore: <gold>↓ 主要产品 ↓
    toggle-block-textures:
      enabled:
        name: '<white>自定义方块纹理: <green>已启用 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 仅当你使用为Pylon方块添加纹理的资源包时启用
          <arrow:#3a2939> <red>警告:</red> 这可能会对你游戏中大量Pylon方块的性能产生负面影响
      disabled:
        name: '<white>自定义方块纹理: <red>已禁用 <dark_gray>(点击切换)'
        lore: |-
          <arrow:#3a2939> 仅当你使用为Pylon方块添加纹理的资源包时启用
          <arrow:#3a2939> <red>警告:</red> 这可能会对你游戏中大量Pylon方块的性能产生负面影响
